<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker | App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="logo">EXPENSE <span class="span-tracker">TRACKER</span></div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li><a href="https://github.com/Amanroy7632" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-section">
        <div class="container-main">
            <!-- <h1 class="title">Track <span style="color:red">Your</span> Expenses</h1> -->
            <div class="balance-field">
                <h1>Current <span class="span-tracker">B</span>alance</h1>
                <h1>ðŸª™ <span class="span-tracker" id="total-amt"></span></h1>
            </div>
            <div class="tracker same-box">
                <div class="income-field common-prop">
                    <h2>INCOME</h2>
                    <!-- <input type="number" readonly> -->
                    <h3 id="total-income"></h3>
                </div>
                <div class="expense-field common-prop">
                    <h2>EXPENSE</h2>
                    <!-- <input type="number" readonly> -->
                    <h3 id="total-expense">$ 100</h3>
                </div>

            </div>
            <div class="history-container same-box">
                <h2><span>âŒ›</span>History</h2>
                <div class="money history-common">
                    <span class="trans-name">Transaction Name</span><span class="visible">Trans. Name</span> <span>Date</span> <span>Amount</span> <span></span>
                    
            </div>
            </div>
            <div class="transcation same-box">
                <h3>Add New Transcation &nbsp;&nbsp;&nbsp;&nbsp;<span class="error" style="color: red;"> </span></h3>
                <form>
                    <div class="name-amount">
                        <input type="text" placeholder="Enter transcation name..." id="expense-name">
                        <input type="number" placeholder="Enter amount.." id="expense-amount">

                    </div>
                    <div class="name-amount">
                        <input type="date" name="" id="expense-date">
                        <select name="trans-type" id="trans-type">
                            <option value="+">Income</option>
                            <option value="-">Expense</option>
                        </select>

                    </div>
                    <button class="submit-btn" id="subBtn">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
</body>

</html>
